image: node

stages:
  - build
  - test
  - deploy-staging
  - deploy-production
  - production-tests

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

build website:
  stage: build
  script:
    - echo $CI_COMMIT_SHORT_SHA
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
    - sed -i "s/%%VERSION%%/$CI_COMMIT_SHORT_SHA/" ./public/index.html
  artifacts:
    paths:
      - ./public

test artifact:
  image: alpine
  stage: test
  script:
    - grep -q "Gatsby" ./public/index.html
  cache: {}

test website:
  stage: test
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby serve &
    - sleep 10
    - curl "http://localhost:9000" | tac | tac | grep -q "Gatsby"

deploy staging: 
  stage: deploy-staging
  environment:
    name: staging
    url: https://xande755-staging.surge.sh
  script:
    - npm install --global surge
    - surge --project ./public --domain xande755-staging.surge.sh

deploy to production: 
  stage: deploy-production
  environment:
    name: production
    url: https://xande755.surge.sh
  script:
    - npm install --global surge
    - surge --project ./public --domain xande755.surge.sh

deploy to produbction tests:
  stage: production-tests
  script:
    - curl "https://xande755.surge.sh" | tac | tac | grep -q "Alex"
    - curl -s "https://xande755.surge.sh" | grep -q "$CI_COMMIT_SHORT_SHA"
  cache: {}