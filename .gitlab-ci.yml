image: node

stages:
  - build
  - test
  - deploy-preprod
  - deploy-production
  - production-tests

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

variables:
  PREPROD_DOMAIN: xande755-preprod.surge.sh
  PRODUCTION_DOMAIN: xande755.surge.sh

build website:
  stage: build
  script:
    - echo $CI_COMMIT_SHORT_SHA
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
    - sed -i "s/%%VERSION%%/$CI_COMMIT_SHORT_SHA/" ./public/index.html
  artifacts:
    paths:
      - ./public

test artifact:
  image: alpine
  stage: test
  script:
    - grep -q "Gatsby" ./public/index.html
  cache: {}

test website:
  stage: test
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby serve &
    - sleep 10
    - curl "http://localhost:9000" | tac | tac | grep -q "Gatsby"

deploy pre production: 
  stage: deploy-preprod
  environment:
    name: preprod
    url: https://$PREPROD_DOMAIN
  only:
    - merge_requests
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
    - npm install --global surge
    - surge --project ./public --domain $PREPROD_DOMAIN
  artifacts:
    paths:
      - ./public

deploy to production: 
  stage: deploy-production
  environment:
    name: production
    url: https://$PRODUCTION_DOMAIN
  only:
    - master    
  when: manual
  allow_failure: false
  script:
    - npm install --global surge
    - surge --project ./public --domain $PRODUCTION_DOMAIN

deploy to produbction tests:
  stage: production-tests
  only:
    - master  
  script:
    - curl "https://xande755.surge.sh" | tac | tac | grep -q "Alex"
    - curl -s "https://xande755.surge.sh" | grep -q "$CI_COMMIT_SHORT_SHA"
  cache: {}